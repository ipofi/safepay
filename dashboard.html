<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./bootstrap-5.0.1-dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="./custom-bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <section class="mb-3">
            <nav class='navbar navbar-light bg-light'>
                <div class='container-fluid'>
                    <a class='navbar-brand' href='./index.html'>
                        safePAY
                    </a>
                    <form class='d-flex'>
                        <input class='form-control me-2 form-control-sm w-75' type='email' placeholder='Email'
                            aria-label='email'></input>
                        <input class='form-control me-2 form-control-sm  w-75' type='password' placeholder='Password'
                            aria-label='password'></input>
                        <button class='btn btn-sm btn-outline-success mx-2'>
                            Login
                        </button>
                        <button class='btn btn-sm btn-outline-primary'>Signup</button>
                    </form>
                </div>
            </nav>
        </section>
        <!-- body -->
        <section>
            <div class="row">
                <div class="col-3 border-end border-light">
                    <div class="side_panel fs-5 py-3 nav flex-column nav-pills me-3 shadow" id="side-panel-tab" role="tablist" aria-orientation="vertical">
                        <div class="border-bottom mb-2" data-menu-item="heading">Dashboard</div>
                        <div class="border-bottom mb-2 active" data-menu-item="side-panel1" data-item="overview" id="v-pills-overview-tab" data-bs-toggle="pill" data-bs-target="#v-pills-overview" role="tab" aria-controls="v-pills-overview" aria-selected="true">Overview</div>
                        <div class="border-bottom mb-2" data-menu-item="side-panel1" data-item="transactions" id="v-pills-transactions-tab" data-bs-toggle="pill" data-bs-target="#v-pills-transactions" role="tab" aria-controls="v-pills-transactions" aria-selected="false">Transactions</div>
                        <div  data-menu-item="side-panel1" data-item="payout"id="v-pills-payout-tab" data-bs-toggle="pill" data-bs-target="#v-pills-payout" role="tab" aria-controls="v-pills-payout" aria-selected="false">Payout</div>
                        
                        <div class="border-bottom mb-2  mt-3" data-menu-item="heading">Settings</div>
                        <div class="border-bottom mb-2" data-menu-item="side-panel2" data-item="personal-info" id="v-pills-personal-info-tab" data-bs-toggle="pill" data-bs-target="#v-pills-personal-info" role="tab" aria-controls="v-pills-personal-info" aria-selected="false">Personal Info</div>
                        <div class="border-bottom mb-2" data-menu-item="side-panel2" data-item="business-info" id="v-pills-business-info-tab" data-bs-toggle="pill" data-bs-target="#v-pills-business-info" role="tab" aria-controls="v-pills-business-info" aria-selected="false">Business Info</div>
                        <div class="border-bottom mb-2" data-menu-item="side-panel2" data-item="payment-setup" id="v-pills-payment-setup-tab" data-bs-toggle="pill" data-bs-target="#v-pills-payment-setup" role="tab" aria-controls="v-pills-payment-setup" aria-selected="false">Payment Setup</div>
                    </div>
                </div> 
                <div class="col-9">
                    <div class="tab-content" id="side-panel-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-overview" role="tabpanel" aria-labelledby="v-pills-overview-tab"></div>
                        <div class="tab-pane fade" id="v-pills-transactions" role="tabpanel" aria-labelledby="v-pills-transactions-tab"></div>
                        <div class="tab-pane fade" id="v-pills-payout" role="tabpanel" aria-labelledby="v-pills-payout-tab"></div>
                        <div class="tab-pane fade" id="v-pills-personal-info" role="tabpanel" aria-labelledby="v-pills-personal-info-tab"></div>
                        <div class="tab-pane fade" id="v-pills-business-info" role="tabpanel" aria-labelledby="v-pills-business-info-tab"></div>
                        <div class="tab-pane fade" id="v-pills-payment-setup" role="tabpanel" aria-labelledby="v-pills-payment-setup-tab"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            
        </section>
    </div>

    <!-- scripts -->
    <script src="./bootstrap-5.0.1-dist/js/bootstrap.js"></script>
    <script src="./js/chart.min.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
