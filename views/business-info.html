<div class="alert alert-secondary mb-3">
    Dashboard / Business Information
</div>

<form action="">
    <div class="container">
        <div class="row">
            <div class="col border-end">
                <div class="mb-5">
                    <input type="text" class="form-control" placeholder="Enter the name of your business">
                </div>
                <div class="mb-5">
                    <input type="text" class="form-control" placeholder="Enter the business email address">
                </div>
                <div class="mb-5">
                    <input type="text" class="form-control" placeholder="Enter the business phone number">
                </div>
                <div class="mb-5">
                    <textarea class="form-control" name="" id="" cols="30" rows="7" placeholder="Enter you the address of the bussines"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <small class="mb-3">
                        <span class="me-3">Is this the business registered with CAC? </span> 

                        <input class="form-check-input" type="radio" name="cac" value="" id="flexCheckDefault1" checked>
                        <label class="form-check-label me-2" for="flexCheckDefault1">
                            Yes
                        </label>
                        
                        <input class="form-check-input" type="radio" name="cac" value="" id="flexCheckDefault2">
                        <label class="form-check-label me-2" for="flexCheckDefault2">
                            No
                        </label>
                        
                    </small>
                    <div class="input-group mb-5">
                        <label class="input-group-text" for="reg-doc">Upload registration document</label>
                        <input type="file" name="" class="form-control" id="reg-doc">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="bus-logo">Upload business logo</label>
                        <input type="file" name="" class="form-control" id="bus-logo">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="mb-3">
                        <span style="font-size: 130px; color: gray;">
                            <i class="fas fa-question-circle"></i>
                        </span>
                    </div>
                </div>
                <div class="row text-center justify-content-center">
                    <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
